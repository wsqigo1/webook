apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webook-record-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      # 定义 HTTP 流量的处理方式
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webook-record
                port:
                  number: 80
                