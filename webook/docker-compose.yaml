version: '3.0'

services:
  mysql:
    image: mysql:8.0.29
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      # 设置初始化脚本
      - ./script/mysql/:/docker-entrypoint-initdb.d/
    ports:
      - "23306:3306"
  redis:
    image: 'redis:7.2.5'
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '16379:6379'
  etcd:
    image: 'bitnami/etcd:latest'
    restart: always
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      # 所以你要用 12379 端口来连接etcd
      - "12379:2379"
  mongo:
    image: 'mongo:latest'
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"